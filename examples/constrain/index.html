            margin: auto;
            width: 50%;
            height: 300px;

            left: 45%;

            height: 100px;
        }
    </style>
    <script>
        $(function() {
            $("#draggable3").draggable({
                containment: "#containment-wrapper",
                scroll: false
            });
            /*$("#draggable3").draggable({

            });*/
        });
    </script>
</head>

<body>
